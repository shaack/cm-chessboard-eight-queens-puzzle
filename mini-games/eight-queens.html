<h1>Eight Queens Problem</h1>
<p>Place eight queens on the chessboard so that no two queens attack each other.</p>
<div id="board" style="width: 100%"></div>
<script type="module">
    import {Chessboard} from "cm-chessboard/src/Chessboard.js"
    import {EightQueens} from "src/eight-queens/EightQueens.js"
    import {FEN} from "cm-chessboard/src/Chessboard.js"

    const board = new Chessboard(document.getElementById("board"), {
        assetsUrl: "../node_modules/cm-chessboard/assets/",
        // position: FEN.start,
        style: {},
        extensions: [{class: EightQueens}]
    })
</script>
